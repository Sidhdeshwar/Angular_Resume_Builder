 <div class="row ">
  <div class="col-md-4 "></div>
  <div class="col-md-4 text-center "><b class="fs-3">RESUME BUILDER</b></div>
  <div class="col-md-4 text-center " > <button class="btn btn-warning" (click)="print()">Print</button> </div>

</div>
<div class="container  border border-dark border-2">
  <form id="formPdf"  [formGroup]="resumeForm">
    <div class="m-2">
      <!-- ? Heading -->
        <div class="row fentBlue">

          <div class="col-md-8 mt-3 mb-2" style="height: 135px;">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Mr/Ms</option>
                  <option value="1">Mr.</option>
                  <option value="2">Ms.</option>
                </select>
              </span>
              <div class="form-floating">
                <input type="email" class="form-control form-control-sm  w-75" id="floatingInput" [placeholder]="'Enter Your Full Name'" formControlName="fullName">
                <label for="floatingInput">Enter Your Full Name</label>
              </div>
            </div>

            <div formArrayName="degree" >
            <div class="form-floating  d-flex" *ngFor="let o of resumeForm.get('degree')?.value as FormArray; let i = index ">
              <input type="text" class="form-control form-control-sm  w-50" id="floatingInput" [placeholder]="'Enter Your Degree'" [formControlName]="i" > <b class="text-danger m-2" (click)="deleteDegree()">X</b>
              <label for="floatingInput">Enter Your Degree</label>
            </div>
          </div>
          </div>
          <div class="row col-md-4 text-center  my-2">
                 <div class="col-md-4"></div>
                 <div class="col-md-4 border border-dark">
                  <img src="..." class="card-img-top img-thumbnail" alt="Photo-ID">
                  <input type="file" class="form-control form-control-sm">
                </div>
                 <div class="col-md-4"></div>
          </div>
        </div>
         <!-- ? Heading -->
               <!-- ? LH/RH Border = ABOUT ME -->
        <div class="row my-2 borderLeft-Right ">
          <div class="col-md-9 mt-2 mb-2">
            <b>ABOUT ME</b>
            <hr class="border-2">
            <textarea  name="" id="" cols="30" rows="4" class="form-control w-100" formControlName="aboutMe"></textarea>
          </div>
          <div class="col-md-3 text-center my-2 fentBlue">
            <!-- & Phone -->
            <div class="row my-3 ">
              <div class="col-md-3 text-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                  <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                </svg>
               </div>
               <div class="col-md-9">
                <div class="input-group">
                  <span class="input-group-text rounded-0" id="basic-addon1">+91-</span>
                  <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" formControlName="phoneNumber" >
                </div>
               </div>
            </div>
             <!-- & Email -->
             <div class="row my-3 ">
              <div class="col-md-3 text-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgb(0, 99, 500);" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                  <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
                  <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
                </svg>
               </div>
               <div class="col-md-9">
                   <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com">
               </div>
            </div>
                 <!-- & Address -->
                 <div class="row my-2 ">
                  <div class="col-md-3 text-end">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                   </div>
                   <div class="col-md-9">
                      <textarea name="" id="" cols="30" rows="2" class="form-control form-control-sm" formControlName="address"></textarea>
                   </div>
                </div>
          </div>
        </div>
         <!-- ? LH/RH Border = ABOUT ME -->
               <!-- * Education Details -->
               <div class="row my-2 ">
                <div class="col-md-1 d-flex justify-content-center align-items-center  my-2 border-end border-dark border-4">
   <!-- ^ ICONS -->

                <div class="border border-dark rounded-5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16" class="p-2">
                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                    <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
                  </svg>
                </div>


                </div>
                <div class="col-md-11 mt-2 mb-2">
                  <div class="d-flex justify-content-between">
                    <b class="text-primary">EDUCATION</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-circle-dotted me-3 " viewBox="0 0 16 16" (click)="addEducation()" >

                    </svg>
                  </div>

                  <hr class="border-2">
                 <div class="row m-1" formArrayName="education">
                      <div class="col-md-6" *ngFor="let o of education.controls; let i=index" [formGroupName]="i">
                        <!-- ^ 10 th -->
                        <div class="border p-2 mb-2" >
                          <div class="toast-header p-1 fentBlue">
                            <strong class="me-auto d-flex"> <input type="text" class="w-25 form-control" formControlName="std"> <input type="text" class="w-25 ms-2 mt-1 form-control font-control-sm inputHeight" placeholder="MM/YYYY" formControlName="passYear"> </strong>
                            <!-- <small>11 mins ago</small> -->
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="removeEducation(i)"></button>
                          </div>
                          <div class="toast-body">
                            <input type="text" class="form-control form-control-sm my-2" [placeholder]="'School/Collage Name'" formControlName="collegeName">
                            <div class="d-flex">
                              <i>Percentage/Grade : </i> <input type="text" class="form-control form-control-sm ms-2 w-25" [placeholder]="'%'" formControlName="percentage">
                            </div>
                          </div>
                        </div>
                      </div>
                            <!-- * ADD Button -->
                            <div class="col-md-6  d-flex justify-content-center align-items-center">
                              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-circle-dotted me-3 " viewBox="0 0 16 16" (click)="addEducation()" >

998a7.11 7.11 0 0 1-.918 0l-.064.998zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                              </svg>
                             </div>
                               <!-- * ADD Button -->
                 </div>
                </div>

              </div>
               <!-- * Education Details -->

                           <!-- * SKILL's Details -->
                           <div class="row my-2 ">
                            <div class="col-md-1 d-flex justify-content-center align-items-center  my-2 border-end border-dark border-4">
               <!-- ^ ICONS -->

                            <div class="border border-dark rounded-5">
                              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-tools p-2" viewBox="0 0 16 16">
                                <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                              </svg>
                            </div>
                            </div>
                            <div class="col-md-11 mt-2 mb-2">
                              <div class="d-flex justify-content-between">
                                <b class="text-primary">SKILL'S</b>

                              </div>

                              <hr class="border-2">
                             <div class=" m-1" formArrayName="skills" >
                              <div class="row">
                                  <div class="col-md-3"  *ngFor="let ob of skills.controls; let i=index" [formGroupName]="i">
                                    <!-- ^ Skill -1 -->
                                    <div class="border p-2 mb-2" >
                                      <div class="toast-header p-1 fentBlue" >
                                        <strong class="me-auto d-flex" >

                                          <input type="text" class="form-control form-control-sm my-2" placeholder="Skill-{{i+1}}" formControlName="skillName">
                                          <!-- Example split danger button -->
                                          <select name="" id="" class="mt-2 mx-2" style="height: 25px;" formControlName="percentage" >
                                            <option value="40">40%</option>
                                            <option value="50">50%</option>
                                            <option value="60">60%</option>
                                            <option value="70">70%</option>
                                            <option value="80">80%</option>
                                            <option value="90">90%</option>
                                            <option value="100">100%</option>
                                          </select>
                                        </strong>
                                        <!-- <small>11 mins ago</small> -->
                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="removeSkills(i)"></button>
                                      </div>
                                      <div class="toast-body mt-2">
                                        <div class="progress border border-dark" role="progressbar" aria-label="Example with label" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                          <div class="progress-bar" [ngStyle]="{ 'width.%':  resumeForm.get('skills')?.value[i].percentage }">{{resumeForm.get('skills')?.value[i].percentage}}%</div>
                                        </div>
                                      </div>
                                    </div>
                                 </div>
                                 <!-- * ADD Button -->
